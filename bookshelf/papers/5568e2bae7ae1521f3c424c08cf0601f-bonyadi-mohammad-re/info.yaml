abstract: <jats:p> This paper reviews recent studies on the Particle Swarm Optimization
  (PSO) algorithm. The review has been focused on high impact recent articles that
  have analyzed and/or modified PSO algorithms. This paper also presents some potential
  areas for future study. </jats:p>
