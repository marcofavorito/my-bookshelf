abstract: "<jats:title>Optimum human input</jats:title>\n          <jats:p>\n    \
  \        Exoskeletons can be used to augment human abilities—for example, to lift\
  \ very heavy loads or to provide greater endurance. For each user, though, a device\
  \ will need to be adjusted for optimum effect, which can be time-consuming. Zhang\n\
  \            <jats:italic>et al.</jats:italic>\n            show that the human\
  \ can be included in the optimization process, with real-time adaptation of an ankle\
  \ exoskeleton (see the Perspective by Malcolm\n            <jats:italic>et al.</jats:italic>\n\
  \            ). By using indirect calorimetry to measure metabolic rates, the authors\
  \ were able to adjust the torque provided by the device while users were walking,\
  \ running, and carrying a load.\n          </jats:p>\n          <jats:p>\n     \
  \       <jats:italic>Science</jats:italic>\n            , this issue p.\n      \
  \      <jats:related-article xmlns:xlink=\"http://www.w3.org/1999/xlink\" ext-link-type=\"\
  doi\" issue=\"6344\" page=\"1280\" related-article-type=\"in-this-issue\" vol=\"\
  356\" xlink:href=\"10.1126/science.aal5054\">1280</jats:related-article>\n     \
  \       ; see also p.\n            <jats:related-article xmlns:xlink=\"http://www.w3.org/1999/xlink\"\
  \ ext-link-type=\"doi\" issue=\"6344\" page=\"1230\" related-article-type=\"in-this-issue\"\
  \ vol=\"356\" xlink:href=\"10.1126/science.aan5367\">1230</jats:related-article>\n\
  \          </jats:p>"
