abstract: 'Correva il 1992 quando il governo di Giuliano Amato prese atto che il sistema
  pensionistico rischiava di fare crac. Da allora, invece, ogni governo ha fatto di
  tutto per mettere a rischio la sostenibilità della previdenza, mentre l’aumento
  dei posti di lavoro, l’unico vero antidoto, è rimasto pura propaganda elettorale.
  Il risultato è che già ora i contributi di chi lavora non riescono a coprire l’intera
  spesa. Il numero delle pensioni pagate è ormai pari al numero dei lavoratori attivi.
  E il buco si allarga sempre di più anche a causa di dinamiche demografiche preoccupanti:
  in tre anni l’Italia ha perso un milione di abitanti, mentre il numero dei morti
  ha ormai doppiato quello dei nuovi nati. Per non dire della sopravvivenza di assurdi
  privilegi per alcune categorie protette. A cominciare dai parlamentari e dai consiglieri
  regionali, ai quali continuiamo a regalare la doppia pensione con i contributi figurativi
  pagati dalla collettività. E poi i benefici incomprensibili per i militari, i dipendenti
  della Regione siciliana, i piloti e gli assistenti di volo, le decontribuzioni a
  pioggia per accontentare tutti. Fino all’esercito dei finti disoccupati agricoli
  e dei falsi invalidi civili. Stime ottimistiche dicono che nel 2046 la voragine
  delle pensioni arriverà a 200 miliardi. Una somma superiore all’intero gettito Irpef.
  Lo scenario è terribile: se non si interviene in modo serio, fra vent’anni i soldi
  per pagare le pensioni non ci saranno più. La via d’uscita è una sola e obbligata.
  Rivoluzionare l’intero sistema. E in fretta.'
