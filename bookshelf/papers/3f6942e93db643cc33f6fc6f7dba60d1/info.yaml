  Dash May 2022 v1.0.2: Zenodo metadata information and additional chapters since
  Book Dash November 2021 v1.0.1: Zenodo metadata information and additional chapters.
  v1.0.0: Five guide expansion of The Turing Way with a community handbook v0.0.4:
  Continuous integration chapter merged to main. v0.0.3: Reproducible environments
