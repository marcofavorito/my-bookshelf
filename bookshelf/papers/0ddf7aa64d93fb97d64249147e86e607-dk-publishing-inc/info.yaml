abstract: The History Book is a fascinating journey through the most significant events
  in history and the big ideas behind each one, from the dawn of civilization to the
  lightning-paced culture of today. One hundred crystal-clear articles explore the
  Law Code of Hammurabi, the Renaissance, the American Revolution, World War II, and
  much, much more, bringing the events and people of history to life.
