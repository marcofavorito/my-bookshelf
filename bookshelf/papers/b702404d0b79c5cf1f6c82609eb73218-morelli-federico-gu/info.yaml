abstract: "<jats:title>Significance</jats:title>\n          <jats:p>Despite their\
  \ inability to cope with the global financial crisis, dynamic stochastic general\
  \ equilibrium (DSGE) models are still at the forefront of monetary policy. Like\
  \ many standard economic models, DSGE models rely on the figment of representative\
  \ agents, abolishing the possibility of genuine collective effects (such as the\
  \ 2008 crisis) induced by heterogeneities and interactions. By allowing feedback\
  \ of past aggregate consumption on the sentiment of individual households, we construct\
  \ more realistic DSGE models that allow for large output swings induced by relatively\
  \ minor variations in economic conditions and amplified by interactions. Our framework\
  \ elicits the de facto impossibility to price extreme risks and highlights the importance\
  \ of narratives, as an efficient depression-prevention policy tool whenever confidence\
  \ collapse is looming.</jats:p>"
