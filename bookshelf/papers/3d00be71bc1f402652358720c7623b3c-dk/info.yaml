abstract: Learn about the most important mathematical ideas, theorems, and movements
  in The Math Book.Part of the fascinating Big Ideas series, this book tackles tricky
  topics and themes in a simple and easy to follow format. Learn about Math in this
  overview guide to the subject, brilliant for novices looking to find out more and
  experts wishing to refresh their knowledge alike! The Math Book brings a fresh and
  vibrant take on the topic through eye-catching graphics and diagrams to immerse
  yourself in. This captivating book will broaden your understanding of Math, with:-
  More than 85 ideas and events key to the development of mathematics- Packed with
  facts, charts, timelines and graphs to help explain core concepts- A visual approach
  to big subjects with striking illustrations and graphics throughout- Easy to follow
  text makes topics accessible for people at any level of understandingThe Math Book
  is a captivating introduction to the world’s most famous theorems, mathematicians
  and movements, aimed at adults with an interest in the subject and students wanting
  to gain more of an overview. Charting the development of math around the world from
  Babylon to Bletchley Park, this book explains how math help us understand everything
  from patterns in nature to artificial intelligence.Your Math Questions, Simply ExplainedWhat
  is an imaginary number? Can two parallel lines ever meet? How can math help us predict
  the future? This engaging overview explores answers to big questions like these
  and how they contribute to our understanding of math. If you thought it was difficult
  to learn about topics like algebra and statistics, The Math Book presents key information
  in an easy to follow layout. Learn about the history of math, from ancient ideas
  such as magic squares and the abacus to modern cryptography, fractals, and the final
  proof of Fermat’s Last Theorem.The Big Ideas SeriesWith millions of copies sold
  worldwide, The Math Book is part of the award-winning Big Ideas series from DK.
  The series uses striking graphics along with engaging writing, making big topics
  easy to understand.
