abstract: <jats:p> Agent-based computational economics (ACE) is the computational
  study of economies modeled as evolving systems of autonomous interacting agents.
  Thus, ACE is a specialization of economics of the basic complex adaptive systems
  paradigm. This study outlines the main objectives and defining characteristics of
  the ACE methodology and discusses similarities and distinctions between ACE and
  artificial life research. Eight ACE research areas are identified, and a number
  of publications in each area are highlighted for concrete illustration. Open questions
  and directions for future ACE research are also considered. The study concludes
  with a discussion of the potential benefits associated with ACE modeling, as well
  as some potential difficulties. </jats:p>
