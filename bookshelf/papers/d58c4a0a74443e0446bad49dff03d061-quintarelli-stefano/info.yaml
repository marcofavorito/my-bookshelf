abstract: 'L’economia immateriale è qui per restare. L’innovazione tecnologica ha
  ormai superato il suo punto di non ritorno e sta disegnando intorno a noi un mondo
  che è rapidamente cambiato. La rivoluzione digitale – ormai è chiaro – si configura
  di una potenza paragonabile a quella industriale del primo Ottocento o a quella
  agricola di 10000 anni fa: un drastico e radicale punto di rottura nella vita di
  ciascun essere umano. Siamo pronti a gestire le conseguenze di questo immane scossone?
  Secondo Stefano Quintarelli, che si è occupato di questi temi fin dagli albori di
  Internet, non molto. Larga parte dell’opinione pubblica vive spaesata in un mondo
  che non riesce più a decifrare e di cui non conosce i meccanismi profondi. Ma se
  sono gli uomini a dover prendere in mano il proprio destino, è bene che tutti noi
  impariamo a capire il nostro nuovo ambiente digitale, che già ora (e sempre più
  in futuro) è diventato la nostra casa. Questo libro è lo strumento adatto per capire
  cosa sta succedendo. Lo spostamento di interesse che il capitalismo ha mostrato
  dall’economia materiale – nella quale si producevano beni tangibili – all’economia
  immateriale – nella quale si instaurano intermediazioni, che hanno regole differenti
  – porta con sé cambiamenti epocali nella nostra vita quotidiana, che la politica
  (e dunque i cittadini) deve imparare a gestire e governare, se ha a cuore il bene
  comune. È una sfida colossale, che si sta sviluppando a ritmi frenetici. Nell’economia
  immateriale produrre, riprodurre, archiviare e spedire informazioni non costa nulla.
  Questo ha cambiato le regole del gioco al punto tale che le più grandi compagnie
  di intermediazione (nomi conosciuti come Facebook, Google, Amazon, Apple, Airbnb,
  Uber, ma anche molti altri, meno noti al grande pubblico) hanno fatturati che spesso
  superano quelli di una nazione, con margini da capogiro. Naturalmente osteggiano
  ogni trasformazione dannosa per i loro profitti. È una situazione inedita, che ha
  conseguenze pervasive nella vita di tutti, dalle relazioni sociali, alla salute,
  alla sicurezza e in particolare sulle prospettive future del lavoro. Tornare indietro,
  come farebbero i luddisti, è semplicemente impossibile; andare avanti senza governare
  il cambiamento è estremamente pericoloso. Non resta che capire cosa sta succedendo
  e agire per volgere a nostro vantaggio questa nuova sfida.'
