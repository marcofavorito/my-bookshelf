abstract: "<jats:p>TLA+ is a language for formal specification of all kinds of computer\
  \ systems. System designers use this language to specify concurrent, distributed,\
  \ and fault-tolerant protocols, which are traditionally presented in pseudo-code.\
  \ TLA+ is extremely concise yet expressive: The language primitives include Booleans,\
  \ integers, functions, tuples, records, sequences, and sets thereof, which can be\
  \ also nested. This is probably why the only model checker for TLA+ (called TLC)\
  \ relies on explicit enumeration of values and states.</jats:p>\n          <jats:p>In\
  \ this paper, we present APALACHE -- a first symbolic model checker for TLA+. Like\
  \ TLC, it assumes that all specification parameters are fixed and all states are\
  \ finite structures. Unlike TLC, APALACHE translates the underlying transition relation\
  \ into quantifier-free SMT constraints, which allows us to exploit the power of\
  \ SMT solvers. Designing this translation is the central challenge that we address\
  \ in this paper. Our experiments show that APALACHE outperforms TLC on examples\
  \ with large state spaces.</jats:p>"
