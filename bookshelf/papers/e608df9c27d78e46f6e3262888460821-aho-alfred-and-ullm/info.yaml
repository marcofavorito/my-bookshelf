abstract: <jats:p>Jeffrey D. Ullman and Alfred V. Aho are recipients of the 2020 ACM
  A.M. Turing award. They were recognized for creating fundamental algorithms and
  theory underlying programming language implementation and for synthesizing these
  results and those of others in their highly influential books, which educated generations
  of computer scientists.</jats:p>
