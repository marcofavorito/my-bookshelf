abstract: '

  I like to describe Ethereum as a gigantic computer floating in the sky. A computer
  everyone can use by installing their own applications there, and using each other''s
  applications. It''s the world''s computer. I''m not the only one seeing it like
  this by the way. Dfinity called their Ethereum-like protocol the "Internet computer".
  Sounds pretty cool.

