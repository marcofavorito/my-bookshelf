abstract: 'Il libro tratta la composizione, la struttura, il colore, il sapore, la
  consistenza e la succosità della carne applicando le basi teoriche a varie cotture
  asciutte e umide e perfino a quelle a basse temperature. Linguaggio semplice, disegni
  esplicativi e pratiche tabelle aiutano a comprendere tutto quello che serve per
  riconoscere i pezzi, acquistare i giusti tagli e cucinarli nel modo corretto. Il
  volume è arricchito da ricette, o sarebbe meglio dire "esperimenti culinari": applicazioni
  sperimentali dei principi chimici e fisici illustrati. Una sorta di manuale di istruzioni
  che spiega le ragioni che muovono le cose, perché se si comprende come preparare
  scientificamente un buon brasato non ci saranno problemi a seguire una ricetta di
  un ossobuco o di una scaloppina.'
