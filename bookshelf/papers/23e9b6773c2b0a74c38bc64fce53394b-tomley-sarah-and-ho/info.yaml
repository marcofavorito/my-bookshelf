abstract: Learn about how we organize our society in The Sociology Book.Part of the
  fascinating Big Ideas series, this book tackles tricky topics and themes in a simple
  and easy to follow format. Learn about Sociology in this overview guide to the subject,
  great for beginners looking to learn and experts wishing to refresh their knowledge
  alike! The Sociology Book brings a fresh and vibrant take on the topic through eye-catching
  graphics and diagrams to immerse yourself in. This captivating book will broaden
  your understanding of Sociology, with:- More than 80 ideas from the world’s most
  renowned sociologists- Packed with facts, charts, timelines and graphs to help explain
  core concepts- A visual approach to big subjects with striking illustrations and
  graphics throughout- Easy to follow text makes topics accessible for people at any
  level of understandingThe Sociology Book is the perfect introduction to a range
  of societal issues, ranging from government and gender identity to inequalities
  and globalization, aimed at adults with an interest in the subject and students
  wanting to gain more of an overview. Here you’ll find biographies of key sociologists
  and social activists that give a historical context to each idea. Your Sociology
  Questions, Simply ExplainedThis book explores the similar issues that affect us
  all; the tension between the needs of the individual and society, the changing workplace,
  and the role of everything from government to mass culture in our lives. If you
  thought it was difficult to learn about social theory, The Sociology Book presents
  key information in a clear layout. Learn about issues of equality, diversity, identity,
  and human rights; the role of institutions; and the rise of urban living in modern
  society, with fantastic mind maps and step-by-step summaries. The Big Ideas SeriesWith
  millions of copies sold worldwide, The Sociology Book is part of the award-winning
  Big Ideas series from DK. The series uses striking graphics along with engaging
  writing, making big topics easy to understand.
