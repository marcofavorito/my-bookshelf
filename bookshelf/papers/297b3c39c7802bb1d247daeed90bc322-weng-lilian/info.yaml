abstract: 'Building agents with LLM (large language model) as its core controller
  is a cool concept. Several proof-of-concepts demos, such as AutoGPT, GPT-Engineer
  and BabyAGI, serve as inspiring examples. The potentiality of LLM extends beyond
  generating well-written copies, stories, essays and programs; it can be framed as
  a powerful general problem solver.

