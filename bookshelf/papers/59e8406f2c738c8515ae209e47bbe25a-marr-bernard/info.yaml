abstract: It’s all well and good to ask if androids dream of electric sheep, but science
  fact has evolved to a point where it’s beginning to coincide with science fiction.
   No, we don’t have autonomous androids struggling with existential crises — yet
  — but we are getting ever closer to what [...]
