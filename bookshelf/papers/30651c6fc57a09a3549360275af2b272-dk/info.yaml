abstract: Discover how our big social, political and ethical ideas are formed with
  The Philosophy Book.Part of the fascinating Big Ideas series, this book tackles
  tricky topics and themes in a simple and easy to follow format. Learn about Philosophy
  in this overview guide to the subject, great for beginners looking to learn and
  experts wishing to refresh their knowledge alike! The Philosophy Book brings a fresh
  and vibrant take on the topic through eye-catching graphics and diagrams to immerse
  yourself in. This captivating book will broaden your understanding of Philosophy,
  with:- Key quotes from more than 100 of the great thinkers of philosophy- Packed
  with facts, charts, timelines and graphs to help explain core concept- A visual
  approach to big subjects with striking illustrations and graphics throughout- Easy
  to follow text makes topics accessible for people at any level of understandingThe
  Philosophy Book is the perfect introduction to philosophy, aimed at adults with
  an interest in the subject and students wanting to gain more of an overview. Here
  you’ll discover how key concepts in philosophy have shaped our world, with authoritative
  articles that explore big ideas. Learn about everyone who’s contributed to the flow
  of world philosophy, from antiquity to the modern age, through superb mind maps
  explaining the line of thought. Your Philosophical Questions, Simply ExplainedIf
  you thought it was difficult to learn philosophy and its many concepts, The Philosophy
  Book presents the key ideas in a clear layout. Find out what philosophers thought
  about the nature of reality, and the fundamental questions we ask ourselves; What
  is the meaning of life? What is the Universe made of? And work your way through
  the different branches of philosophy such as metaphysics and ethics, from ancient
  and modern thinkers. The Big Ideas SeriesWith millions of copies sold worldwide,
  The Philosophy Book is part of the award-winning Big Ideas series from DK. The series
  uses striking graphics along with engaging writing, making big topics easy to understand.
