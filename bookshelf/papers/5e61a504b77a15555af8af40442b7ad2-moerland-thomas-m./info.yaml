abstract: <jats:p>Sequential decision making, commonly formalized as optimization
  of a Markov Decision Process, is a key challenge in artificial intelligence. Two
  successful approaches to MDP optimization are<jats:italic>reinforcement learning</jats:italic>and<jats:italic>planning</jats:italic>,
  which both largely have their own research communities. However, if both research
  fields solve the same problem, then we might be able to disentangle the common factors
  in their solution approaches. Therefore, this paper presents a unifying algorithmic
  framework for reinforcement learning and planning (FRAP), which identifies underlying
  dimensions on which MDP planning and learning algorithms have to decide. At the
  end of the paper, we compare a variety of well-known planning, model-free and model-based
  RL algorithms along these dimensions. Altogether, the framework may help provide
  deeper insight in the algorithmic design space of planning and reinforcement learning.</jats:p>
