abstract: '<jats:title>Abstract</jats:title><jats:p>The timing of parturition is crucial
  for neonatal survival and infant health. Yet, its genetic basis remains largely
  unresolved. We present a maternal genome-wide meta-analysis of gestational duration
  (<jats:italic>n</jats:italic> = 195,555), identifying 22 associated loci (24 independent
  variants) and an enrichment in genes differentially expressed during labor. A meta-analysis
  of preterm delivery (18,797 cases, 260,246 controls) revealed six associated loci
  and large genetic similarities with gestational duration. Analysis of the parental
  transmitted and nontransmitted alleles (<jats:italic>n</jats:italic> = 136,833)
  shows that 15 of the gestational duration genetic variants act through the maternal
  genome, whereas 7 act both through the maternal and fetal genomes and 2 act only
  via the fetal genome. Finally, the maternal effects on gestational duration show
  signs of antagonistic pleiotropy with the fetal effects on birth weight: maternal
  alleles that increase gestational duration have negative fetal effects on birth
  weight. The present study provides insights into the genetic effects on the timing
  of parturition and the complex maternal–fetal relationship between gestational duration
  and birth weight.</jats:p>'
