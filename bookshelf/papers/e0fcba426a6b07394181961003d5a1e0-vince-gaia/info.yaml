abstract: 'Gaia Vince ci mostra con fatti e cifre che, nel suo senso più profondo,
  la mancanza di casa diventerà la più grande sfida della nostra epoca. La sua proposta
  di possibili soluzioni dovrebbe essere accolta con cuore e mente aperti, perché
  come genere umano abbiamo già raggiunto il punto di svolta in una serie di crisi.»
  Ece Temelkuran, autrice di Come sfasciare un paese in sette mosse. La via che porta
  dal populismo alla dittatura «Il secolo nomade è un’opera epocale, terrificante
  nel suo messaggio e nella sua urgenza, ma in ultima analisi fondamentale nella sua
  convinzione di un percorso da seguire. Gaia Vince mette a nudo la portata della
  sfida che abbiamo davanti e le grandi idee che saranno necessarie per affrontarla.
  Dobbiamo essere pronti; questo libro ci mostra come fare» Ed Yong, autore di Contengo
  moltitudini. I microbi dentro di noi e una visione più grande della vita «Ancora
  una volta Gaia Vince dimostra di essere una delle migliori scrittrici di scienza
  oggi in circolazione» Bill Bryson, autore di Breve storia di (quasi) tutto Un grande
  sconvolgimento è in arrivo. Trasformerà tutti noi e il nostro pianeta. Nei prossimi
  cinquant''anni, temperature più elevate unite a un''umidità più intensa faranno
  sì che vaste aree del pianeta saranno inabitabili per 3,5 miliardi di esseri umani.
  Entro il 2070 la fascia tropicale, che comprende una larga parte dell’America centrale,
  Africa e Asia, farà esperienza di temperature simili a quelle del Sahara, enormi
  masse di persone dovranno cercare nuovi luoghi in cui poter vivere; e tutti noi
  o saremo tra di loro o tra coloro che li dovranno accogliere. Le città costiere
  di tutto il mondo sperimenteranno una totale distruzione nel prossimo futuro se
  non verranno implementati sistemi per fronteggiare l’innalzamento dei livelli dei
  mari. L’Europa con i suoi 100.000 chilometri di costa sarà il continente più colpito
  dal fenomeno. Entro il 2100 saranno colpite, solo in questo continente, 3 milioni
  e mezzo di persone. Come questa nuova grande migrazione rimodellerà tutti noi, come
  specie? Gaia Vince, vincitrice del Royal Society Science Book Prize, descrive come
  possiamo pianificare e gestire l''inevitabile migrazione climatica che dovremo affrontare
  mentre tentiamo – con i mezzi offerti dalla tecnologia – di riportare il pianeta
  a uno stato pienamente abitabile. Il messaggio vitale di questo libro è che la migrazione
  non è il problema, ma la soluzione: la migrazione ci salverà, perché è la migrazione
  che ci ha resi ciò che siamo. Come specie dovremo spostarci verso le estreme pendici
  del pianeta, nelle frange abitabili di Europa, Asia e Canada e nel Circolo polare
  artico, sempre più verde, e in Antartide, libero dai ghiacci; i cambiamenti già
  in atto trasformeranno il nostro cibo, le nostre città, il modo in cui pensiamo
  all''energia e alle risorse, e le nostre politiche dovranno essere riconcepite e
  modulate in accordo alle mutate condizioni ambientali, e solo mettendo in campo
  la capacità di adattamento che ci ha portato ad evolverci fino ad oggi, Homo sapiens
  potrà continuare a prosperare sulla Terra. Ricco di dati, informato, dettagliato
  e puntuale, Il secolo nomade delinea un quadro realistico sul futuro prossimo dell''umanità
  e del nostro pianeta e, soprattutto, dopo averci aperto gli occhi, offre le migliori
  possibili soluzioni che potranno salvarci.'
