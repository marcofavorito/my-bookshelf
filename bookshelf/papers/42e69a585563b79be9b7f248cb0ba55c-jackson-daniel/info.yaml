abstract: <jats:p>Alloy is a little language for describing structural properties.
  It offers a declaration syntax compatible with graphical object models, and a set-based
  formula syntax powerful enough to express complex constraints and yet amenable to
  a fully automatic semantic analysis. Its meaning is given by translation to an even
  smaller (formally defined) kernel. This paper presents the language in its entirety,
  and explains its motivation, contributions and deficiencies.</jats:p>
