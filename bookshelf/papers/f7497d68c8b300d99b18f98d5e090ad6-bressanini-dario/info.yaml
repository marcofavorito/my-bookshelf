abstract: 'Il bicarbonato non disinfetta e non lava; il sapone lava e igienizza, ma
  non disinfetta; la candeggina sbianca e disinfetta, ma non rimuove lo sporco. Lo
  sapevate? E poi: scopriamo come eliminare in modo sicuro i cattivi odori dalla lavatrice
  (insieme a eventuali funghi o batteri), come rimuovere il calcare da lavandini e
  macchine per il caffè o come liberare uno scarico otturato (spoiler: aceto e bicarbonato
  sono inutili). È vero che è più economico ed ecologico lavare i piatti in lavastoviglie?
  I detersivi sono tutti uguali? Come posso impattare meno sull’ambiente? Come tolgo
  una macchia di sangue sul vestito? E la patina nera dai gioielli? Come uso acido
  citrico e percarbonato? Dario Bressanini, autore di best seller, docente di chimica
  e ricercatore di professione, torna con un nuovo libro, questa volta dedicato alle
  pulizie domestiche, inquadrate finalmente sia dal punto di vista pratico sia da
  quello rigorosamente scientifico. Oltre a sfatare bufale e miti universalmente diffusi,
  queste pagine spiegano i tanti “perché” del pulito e dello sporco, fornendo al tempo
  stesso le migliori soluzioni per pulire la casa in modo sicuro ed efficace. Esperimenti,
  curiosità, approfondimenti, disegni e tabelle rendono ancora più utile il libro,
  che diventerà il compagno inseparabile per le pulizie di casa.'
