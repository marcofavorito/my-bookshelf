abstract: <jats:p>Climate change is one of the greatest challenges facing humanity,
  and we, as machine learning (ML) experts, may wonder how we can help. Here we describe
  how ML can be a powerful tool in reducing greenhouse gas emissions and helping society
  adapt to a changing climate. From smart grids to disaster management, we identify
  high impact problems where existing gaps can be filled by ML, in collaboration with
  other fields. Our recommendations encompass exciting research questions as well
  as promising business opportunities. We call on the ML community to join the global
  effort against climate change.</jats:p>
