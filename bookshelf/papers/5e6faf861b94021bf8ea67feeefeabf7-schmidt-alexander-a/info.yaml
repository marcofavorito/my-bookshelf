abstract: <jats:title>Abstract</jats:title><jats:p>Reinforcement learning is a promising
  approach for manufacturing processes. Process knowledge can be gained automatically,
  and autonomous tuning of control is possible. However, the use of reinforcement
  learning in a production environment imposes specific requirements that must be
  met for a successful application. This article defines those requirements and evaluates
  three reinforcement learning methods to explore their applicability. The results
  show that convolutional neural networks are computationally heavy and violate the
  real-time execution requirements. A new architecture is presented and validated
  that allows using GPU-based hardware acceleration while meeting the real-time execution
  requirements.</jats:p>
