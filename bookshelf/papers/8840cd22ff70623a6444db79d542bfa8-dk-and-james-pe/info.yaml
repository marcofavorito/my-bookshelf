abstract: Learn about the world's most notorious cons, heists, and murders in The
  Crime Book.Part of the fascinating Big Ideas series, this book tackles tricky topics
  and themes in a simple and easy to follow format. Learn about Crime in this overview
  guide to the subject, brilliant for novices looking to find out more and true crime
  experts wishing to refresh their knowledge alike. The Crime Book brings a fresh
  and vibrant take on the topic through eye-catching graphics and diagrams to immerse
  yourself in. This captivating book will broaden your understanding of Crime, with:-
  More than 100 ground-breaking accounts of true crime- Packed with facts, charts,
  timelines and graphs to help explain core concepts- A visual approach to big subjects
  with striking illustrations and graphics throughout- Easy to follow text makes topics
  accessible for people at any level of understandingThe Crime Book is a captivating
  introduction to the world's most notorious criminal cases, aimed at adults with
  an interest in the subject and students wanting to gain more of an overview. Here
  you'll discover more than 100 sinister accounts of true crime through exciting text
  and bold graphics.Your Crime Questions, Simply ExplainedThis fresh new guide explores
  the most twisted accounts of crime and criminology in history. If you thought it
  was difficult to learn about the most prolific wrongdoings and the criminals behind
  them, The Crime Book presents key information in a clear layout. From outlaws like
  pirates, bandits, and highwaymen, to serial killers and the cyber criminals of the
  21st century, discover the worst offences through superb mind maps and step-by-step
  summaries.The Big Ideas SeriesWith millions of copies sold worldwide, The Crime
  Book is part of the award-winning Big Ideas series from DK. The series uses striking
  graphics along with engaging writing, making big topics easy to understand.
