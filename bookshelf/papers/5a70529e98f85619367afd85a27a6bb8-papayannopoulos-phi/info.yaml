abstract: "<jats:title>Abstract</jats:title>\n               <jats:p>I examine the\
  \ classical idea of ‘algorithm’ as a sequential, step-by-step, deterministic procedure\
  \ (i.e., the idea of ‘algorithm’ that was already in use by the 1930s), with respect\
  \ to three themes, its relation to the notion of an ‘effective procedure’, its different\
  \ roles and uses in logic, computer science, and mathematics (focused on numerical\
  \ analysis), and its different formal definitions proposed by practitioners in these\
  \ areas. I argue that ‘algorithm’ has been conceptualized and used in contrasting\
  \ ways in the above areas, and discuss challenges and prospects for adopting a final\
  \ foundational theory of (classical) ‘algorithms’.</jats:p>"
author: Papayannopoulos, Philippos
