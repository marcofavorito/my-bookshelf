abstract: <jats:title>Abstract</jats:title><jats:p>Atmospheric soot loadings from
  nuclear weapon detonation would cause disruptions to the Earth’s climate, limiting
  terrestrial and aquatic food production. Here, we use climate, crop and fishery
  models to estimate the impacts arising from six scenarios of stratospheric soot
  injection, predicting the total food calories available in each nation post-war
  after stored food is consumed. In quantifying impacts away from target areas, we
  demonstrate that soot injections larger than 5 Tg would lead to mass food shortages,
  and livestock and aquatic food production would be unable to compensate for reduced
  crop output, in almost all countries. Adaptation measures such as food waste reduction
  would have limited impact on increasing available calories. We estimate more than
  2 billion people could die from nuclear war between India and Pakistan, and more
  than 5 billion could die from a war between the United States and Russia—underlining
  the importance of global cooperation in preventing nuclear war.</jats:p>
