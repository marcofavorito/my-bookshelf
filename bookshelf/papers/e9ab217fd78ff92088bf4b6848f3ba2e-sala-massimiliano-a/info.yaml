abstract: <jats:p>We show how a small subgroup confinement-like attack may be mounted
  on the Bitcoin addresses generation protocol, by inspecting a special subgroup of
  the group associated to point multiplication. This approach does not undermine the
  system security but highlights the importance of using fair random sources during
  the private key selection.</jats:p>
