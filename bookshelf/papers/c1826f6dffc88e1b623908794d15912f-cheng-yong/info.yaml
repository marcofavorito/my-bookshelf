abstract: '<jats:title>Abstract</jats:title><jats:p>We give a survey of current research
  on Gödel’s incompleteness theorems from the following three aspects: classifications
  of different proofs of Gödel’s incompleteness theorems, the limit of the applicability
  of Gödel’s first incompleteness theorem, and the limit of the applicability of Gödel’s
  second incompleteness theorem.</jats:p>'
