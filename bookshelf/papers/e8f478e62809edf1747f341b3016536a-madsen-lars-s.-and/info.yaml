abstract: '<jats:title>Abstract</jats:title><jats:p>A quantum computer attains computational
  advantage when outperforming the best classical computers running the best-known
  algorithms on well-defined tasks. No photonic machine offering programmability over
  all its quantum gates has demonstrated quantum computational advantage: previous
  machines<jats:sup>1,2</jats:sup> were largely restricted to static gate sequences.
  Earlier photonic demonstrations were also vulnerable to spoofing<jats:sup>3</jats:sup>,
  in which classical heuristics produce samples, without direct simulation, lying
  closer to the ideal distribution than do samples from the quantum hardware. Here we
  report quantum computational advantage using Borealis, a photonic processor offering
  dynamic programmability on all gates implemented. We carry out Gaussian boson sampling<jats:sup>4</jats:sup>
  (GBS) on 216 squeezed modes entangled with three-dimensional connectivity<jats:sup>5</jats:sup>,
  using a time-multiplexed and photon-number-resolving architecture. On average, it
  would take more than 9,000 years for the best available algorithms and supercomputers
  to produce, using exact methods, a single sample from the programmed distribution,
  whereas Borealis requires only 36 μs. This runtime advantage is over 50 million
  times as extreme as that reported from earlier photonic machines. Ours constitutes
  a very large GBS experiment, registering events with up to 219 photons and a mean
  photon number of 125. This work is a critical milestone on the path to a practical
  quantum computer, validating key technological features of photonics as a platform
  for this goal.</jats:p>'
