abstract: 'Anziani considerati ormai ‘vecchi’, fuori dal ciclo produttivo e soprattutto
  da quello del consumo. Giovani che non hanno più il diritto di essere giovani, ma
  sono inseriti da subito nella giostra delle competenze da acquisire, dei risultati
  da conseguire, con l’imperativo di essere ‘imprenditori di se stessi’. Fragilità
  umane di tutti noi che vengono stigmatizzate come intoppi nella realizzazione di
  una felicità del qui e ora, col risultato di impregnarci di angoscia e paura del
  futuro. Non è lo scenario distopico di un libro di fantascienza, ma il panorama
  della nostra situazione attuale. Come ci siamo arrivati? Quando abbiamo abdicato
  alla nostra irriducibilità a una modellizzazione meccanica? Perché abbiamo accettato
  di diventare un mero ‘bilancio di competenze’ governato da un algoritmo ottimista,
  e perché ci siamo lasciati convincere che saremo migliori e più felici se ci lasceremo
  ‘aumentare’ dalle macchine? Ma soprattutto: c’è una via di resistenza a tutto questo?
  Miguel Benasayag, che da sempre si muove all’incrocio tra psicanalisi, biologia
  e filosofia e che per il suo essere un resistente ha anche pagato un prezzo personale,
  come racconta più volte in questo libro, raccoglie l’appello di una società impaurita
  e le propone una scommessa per un futuro diverso: un futuro di persone singolari,
  ricche delle proprie diversità, delle proprie qualità e incrinature, che vivono
  in relazione tra loro. Solo accettando di andare al di là del semplice ‘funzionamento’
  della macchina e riguadagnando invece la complessità piena di senso dell’umano,
  si può tornare a considerare senza angoscia la morte come parte dell’esperienza
  sapida della vita, a guardare la fragilità del corpo e delle emozioni come ricchezza
  della relazione con gli altri. E recuperare così uno sguardo aperto verso un futuro
  che sia sempre meno un risultato e sempre più un cammino, a volte facile e a volte
  difficile come la vita vera.'
