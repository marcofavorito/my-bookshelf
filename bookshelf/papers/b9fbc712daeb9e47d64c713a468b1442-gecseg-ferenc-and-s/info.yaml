abstract: This is a reissue of the book Tree Automata by F. G\'ecseg and M. Steinby
  originally published in 1984 by Akad\'emiai Kiad\'o, Budapest. Some mistakes have
  been corrected and a few obscure passages have been clarified. Moreover, some more
  recent contributions and current lines of research are reviewed in an appendix that
  also contains several new references.
