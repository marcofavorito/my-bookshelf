abstract: '<jats:p>The problem of querying RDF data is a central issue for the development
  of the Semantic Web. The query language SPARQL has become the standard language
  for querying RDF since its W3C standardization in 2008. However, the 2008 version
  of this language missed some important functionalities: reasoning capabilities to
  deal with RDFS and OWL vocabularies, navigational capabilities to exploit the graph
  structure of RDF data, and a general form of recursion much needed to express some
  natural queries. To overcome these limitations, a new version of SPARQL, called
  SPARQL 1.1, was released in 2013, which includes entailment regimes for RDFS and
  OWL vocabularies, and a mechanism to express navigation patterns through regular
  expressions. Unfortunately, there are a number of useful navigation patterns that
  cannot be expressed in SPARQL 1.1, and the language lacks a general mechanism to
  express recursive queries. To the best of our knowledge, no efficient RDF query
  language that combines the above functionalities is known. It is the aim of this
  work to fill this gap. To this end, we focus on a core fragment of the OWL 2 QL
  profile of OWL 2 and show that every SPARQL query enriched with the above features
  can be naturally translated into a query expressed in a language that is based on
  an extension of Datalog, which allows for value invention and stratified negation.
  However, the query evaluation problem for this language is highly intractable, which
  is not surprising since it is expressive enough to encode some inherently hard queries.
  We identify a natural fragment of it, and we show it to be tractable and powerful
  enough to define SPARQL queries enhanced with the desired functionalities.</jats:p>'
