abstract: In part 1 of this series, we built a Sudoku solver based on translating
  Sudoku to SAT and then giving the resulting SAT instance to a SAT solver. We also
  benchmarked our solver and found out that it, unsurprisingly, loses to the state
  of the art of Sudoku solvers. Since
