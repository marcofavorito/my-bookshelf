abstract: "<jats:title>Abstract</jats:title><jats:p>We report a proof-of-concept demonstration\
  \ of a quantum order-finding algorithm for factoring the integer 21. Our demonstration\
  \ involves the use of a compiled version of the quantum phase estimation routine,\
  \ and builds upon a previous demonstration. We go beyond this work by using a configuration\
  \ of approximate Toffoli gates with residual phase shifts, which preserves the functional\
  \ correctness and allows us to achieve a complete factoring of <jats:inline-formula><jats:alternatives><jats:tex-math>$$N=21$$</jats:tex-math><mml:math\
  \ xmlns:mml=\"http://www.w3.org/1998/Math/MathML\">\n                  <mml:mrow>\n\
  \                    <mml:mi>N</mml:mi>\n                    <mml:mo>=</mml:mo>\n\
  \                    <mml:mn>21</mml:mn>\n                  </mml:mrow>\n      \
  \          </mml:math></jats:alternatives></jats:inline-formula>. We implemented\
  \ the algorithm on IBM quantum processors using only five qubits and successfully\
  \ verified the presence of entanglement between the control and work register qubits,\
  \ which is a necessary condition for the algorithm’s speedup in general. The techniques\
  \ we employ may be useful in carrying out Shor’s algorithm for larger integers,\
  \ or other algorithms in systems with a limited number of noisy qubits.</jats:p>"
