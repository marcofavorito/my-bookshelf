abstract: <jats:p>It is well known that certain sentences corresponding to similar
  algebras are invariant under direct union; that is, are true of the direct union
  when true of each factor algebra. An axiomatizable class of similar algebras, such
  as the class of groups, is closed under direct union when each of its axioms is
  invariant. In this paper we shall determine a wide class of invariant sentences.
  We shall also be concerned with determining sentences which are true of a direct
  union provided they are true of some factor algebra. In the case where all the factor
  algebras are the same, a further result is obtained. In §2 it will be shown that
  these criteria are the only ones of their kind. Lemma 7 below may be of some independent
  interest.</jats:p><jats:p>We adopt the terminology and notation of McKinsey with
  the exception that the sign · will be used for conjunction. Expressions of the form
  <jats:italic>∼</jats:italic><jats:sub>∊</jats:sub>, where <jats:italic>∊</jats:italic>
  is an equation, will be called <jats:italic>inequalities</jats:italic>. In accordance
  with the analogy between conjunction and disjunction with product and sum respectively,
  we shall call <jats:italic>α</jats:italic><jats:sub>1</jats:sub>, …, <jats:italic>α</jats:italic><jats:sub><jats:italic>n</jats:italic></jats:sub>
  the <jats:italic>terms</jats:italic> of the disjunction</jats:p><jats:p><jats:disp-formula><jats:graphic
  xmlns:xlink="http://www.w3.org/1999/xlink" orientation="portrait" mime-subtype="gif"
  mimetype="image" position="float" xlink:type="simple" xlink:href="S0022481200102385_eqnU1"
  /></jats:disp-formula></jats:p><jats:p>and the <jats:italic>factors</jats:italic>
  of the conjunction</jats:p><jats:p><jats:disp-formula><jats:graphic xmlns:xlink="http://www.w3.org/1999/xlink"
  orientation="portrait" mime-subtype="gif" mimetype="image" position="float" xlink:type="simple"
  xlink:href="S0022481200102385_eqnU2" /></jats:disp-formula></jats:p><jats:p>Every
  closed sentence is equivalent to a sentence in <jats:italic>prenez normal form</jats:italic>,</jats:p><jats:p><jats:disp-formula><jats:graphic
  xmlns:xlink="http://www.w3.org/1999/xlink" orientation="portrait" mime-subtype="gif"
  mimetype="image" position="float" xlink:type="simple" xlink:href="S0022481200102385_eqnU3"
  /></jats:disp-formula></jats:p><jats:p>where <jats:italic>x</jats:italic><jats:sub>1</jats:sub>,
  …, <jats:italic>x</jats:italic><jats:sub><jats:italic>m</jats:italic></jats:sub>
  distinct individual variables, <jats:italic>Q</jats:italic><jats:sub>1</jats:sub>,
  …, <jats:italic>Q<jats:sub>m</jats:sub></jats:italic> are quantifiers, and the matrix
  <jats:italic>S</jats:italic> is an open sentence in which each of the variables
  <jats:italic>x</jats:italic><jats:sub>1</jats:sub>, …, <jats:italic>x<jats:sub>m</jats:sub></jats:italic>
  actually occurs. The sentence <jats:italic>S</jats:italic> may be written in either
  <jats:italic>disjunctive normal form</jats:italic>:</jats:p><jats:p><jats:disp-formula><jats:graphic
  xmlns:xlink="http://www.w3.org/1999/xlink" orientation="portrait" mime-subtype="gif"
  mimetype="image" position="float" xlink:type="simple" xlink:href="S0022481200102385_eqnU4"
  /></jats:disp-formula></jats:p><jats:p>where <jats:italic>α</jats:italic><jats:sub><jats:italic>i</jats:italic>,<jats:italic>j</jats:italic></jats:sub>
  is either an equation or an inequality, or in <jats:italic>conjunctive normal form</jats:italic>:</jats:p><jats:p><jats:disp-formula><jats:graphic
  xmlns:xlink="http://www.w3.org/1999/xlink" orientation="portrait" mime-subtype="gif"
  mimetype="image" position="float" xlink:type="simple" xlink:href="S0022481200102385_eqnU5"
  /></jats:disp-formula>.</jats:p>
