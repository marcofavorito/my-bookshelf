abstract: "<jats:title>Crossing the boundaries in global sustainability</jats:title>\n\
  \          <jats:p>\n            The planetary boundary (PB) concept, introduced\
  \ in 2009, aimed to define the environmental limits within which humanity can safely\
  \ operate. This approach has proved influential in global sustainability policy\
  \ development. Steffen\n            <jats:italic>et al.</jats:italic>\n        \
  \    provide an updated and extended analysis of the PB framework. Of the original\
  \ nine proposed boundaries, they identify three (including climate change) that\
  \ might push the Earth system into a new state if crossed and that also have a pervasive\
  \ influence on the remaining boundaries. They also develop the PB framework so that\
  \ it can be applied usefully in a regional context.\n          </jats:p>\n     \
  \     <jats:p>\n            <jats:italic>Science</jats:italic>\n            , this\
  \ issue\n            <jats:related-article xmlns:xlink=\"http://www.w3.org/1999/xlink\"\
  \ ext-link-type=\"doi\" related-article-type=\"in-this-issue\" xlink:href=\"10.1126/science.1259855\"\
  >10.1126/science.1259855</jats:related-article>\n          </jats:p>"
