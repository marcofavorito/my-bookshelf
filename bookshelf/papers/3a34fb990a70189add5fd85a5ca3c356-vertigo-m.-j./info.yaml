abstract: 1.Come scegliere le migliori azioni? Distinguere il prezzo dal valore2.
  Quando comprare (e quando vendere) un titolo? Il timing è fondamentale per massimizzare
  il rendimento 3. Cos'è un ETF? Investire in ETF conviene? I portafogli con il pilota
  automatico4. Composizione del portafoglio. Distribuzione ideale di azioni ed obbligazioni.Al
  termine di questa guida, suddivisa in 9 punti, avrai tutti gli strumenti per compiere
  scelte consapevoli su ognuna di queste tematiche. In particolare al punto 5 del
  libro, troverai la tabella dell'investitore di successo© con i 9 requisiti che un
  titolo deve possedere per essere considerato acquistabile. Vedrai anche dove reperire
  (gratuitamente) tutte le informazioni che ti occorrono per compilare la tabella.
  Il punto 5, inoltre, sarà l’unico paragrafo in cui ti chiederò di prendere carta
  e penna per prendere nota dei vari passaggi e di tutti i requisiti necessari per
  individuare i migliori titoli presenti sul mercato.
