abstract: <jats:p> Correlation does not imply causation; but often, observational
  data are the only option, even though the research question at hand involves causality.
  This article discusses causal inference based on observational data, introducing
  readers to graphical causal models that can provide a powerful tool for thinking
  more clearly about the interrelations between variables. Topics covered include
  the rationale behind the statistical control of third variables, common procedures
  for statistical control, and what can go wrong during their implementation. Certain
  types of third variables—colliders and mediators—should not be controlled for because
  that can actually move the estimate of an association away from the value of the
  causal effect of interest. More subtle variations of such harmful control include
  using unrepresentative samples, which can undermine the validity of causal conclusions,
  and statistically controlling for mediators. Drawing valid causal inferences on
  the basis of observational data is not a mechanistic procedure but rather always
  depends on assumptions that require domain knowledge and that can be more or less
  plausible. However, this caveat holds not only for research based on observational
  data, but for all empirical research endeavors. </jats:p>
